{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>Finch Collector - {% block title %}{% endblock %}</title> 
  </head>
  <body class="#ffebee red lighten-5">
    <header class='navbar-fixed'>
        <nav>
            <div class='navbar-wrapper'>
                <ul>
                    <li><a href='/' class='left brand-logo'>&nbsp;Finch Collector</a></li>
                </ul>
                 <ul class='right'>
                    <li><a href='/about'>About</a></li>
                    <!-- new markup listing all finches -->
                    <li><a href="/index">View All My Finches</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class='container'>
        {% block content %}
        {% endblock %}
    </main>
    <footer class='page-footer'>
        <div class='right'> All rights reserved, &copy; 2021 Finch Collector &nbsp;</div>
    </footer>
  
  </body>
  </html>
