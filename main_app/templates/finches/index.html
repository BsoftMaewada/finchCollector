{% extends "base.html" %}{% endblock %}
{% block content %}

<h1> Finch List</h1>


{% for finch in finches %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{finch.name}}</span>
            <p> Scientific Name: {{ finch.scientific_name }}</p>
            <p> Adult Size: {{ finch.adult_size }}</p>
            <p> LifeSpan: {{ finch.lifespan }}</p>
        </div>
    </div>
{% endfor %}


{% endblock %}
