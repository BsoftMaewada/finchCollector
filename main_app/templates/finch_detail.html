{% for finch in finchs %}
<!-- Here we are changing the href of the a tag to use the url DTL -->
  <a href="{% url 'finch_detail' finch.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{finch.img}}" alt="{{finch.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{finch.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
